<div class="profile-container">
  <h2>User Profile</h2>

  <div class="profile-pic-wrapper">
    <img [src]="profile.profilePic || defaultPic" alt="Profile Picture" class="profile-pic" />
  </div>

  <form (ngSubmit)="saveProfile()" #profileForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" [(ngModel)]="profile.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" [(ngModel)]="profile.email" name="email" disabled />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" [(ngModel)]="profile.phone" name="phone" />
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" [(ngModel)]="profile.gender" name="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" [(ngModel)]="profile.dateOfBirth" name="dateOfBirth" />
    </div>

    <div class="form-group">
      <label for="profilePic">Profile Picture URL</label>
      <input id="profilePic" [(ngModel)]="profile.profilePic" name="profilePic" />
    </div>

    <button type="submit" class="update-btn">Update Profile</button>
  </form>
</div>
