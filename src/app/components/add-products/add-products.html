<div class="form-container">
  <div class="form-wrapper">
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="form-field">
            <label class="form-label">Product Name</label>
            <input type="text" placeholder="Enter Product Name" class="form-input" [(ngModel)]="product.name" name="name" required />
        </div>

        <div class="form-field">
            <label class="form-label">Brand Name</label>
            <input type="text" placeholder="Enter Brand Name" class="form-input" [(ngModel)]="product.brand" name="brand" required />
        </div>

        <div class="form-field">
            <label class="form-label">Description</label>
            <input type="text" placeholder="Enter Product Description" class="form-input" [(ngModel)]="product.description" name="desc" />
        </div>

        <div class="form-field">
            <label class="form-label">Price</label>
            <input type="number" placeholder="Eg: $1000" class="form-input" [(ngModel)]="product.price" name="price" required />
        </div>

        <div class="form-field">
            <label class="form-label">Category</label>
            <select class="form-select" name="category" [(ngModel)]="product.category">
                <option value="">Select Category</option>
                <option value="Laptop">Laptop</option>
                <option value="Mobile">Mobile</option>
                <option value="Fashion">Fashion</option>
                <option value="Toys">Toys</option>
                <option value="Headphone">Headphone</option>
            </select>
        </div>

        <div class="form-field">
            <label class="form-label">Stock Quantity</label>
            <input type="number" placeholder="Enter Stock Quantity" class="form-input" [(ngModel)]="product.stockQuantity" name="stockQuantity" />
        </div>

        <div class="form-field">
            <label class="form-label">Release Date</label>
            <input type="date" class="form-input" name="releaseDate" [(ngModel)]="product.releaseDate" />
        </div>

        <div class="form-field">
            <label class="form-label">Product Image</label>
            <input name="image" class="form-input" type="file" (change)="handleImageChange($event)" />
        </div>

        <div class="form-field checkbox-container">
            <input class="form-check-input" type="checkbox" [(ngModel)]="product.productAvailable" name="productAvailable" id="productAvailable" />
            <label class="form-check-label" for="productAvailable">Product Available</label>
        </div>

        <div class="form-submit">
            <button type="submit" class="form-btn">Submit</button>
        </div>
    </form>
  </div>
</div>
