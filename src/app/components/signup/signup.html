<div class="signup-container">
  <h2 class="title">📝 Sign Up</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
    <label class="label" for="name">Name</label>
    <input id="name" type="text" formControlName="name" class="input" placeholder="Your full name" />

    <label class="label" for="email">Email</label>
    <input id="email" type="email" formControlName="email" class="input" placeholder="you@example.com" />

    <label class="label" for="password">Password</label>
    <input id="password" type="password" formControlName="password" class="input" placeholder="Create a password" />

    <button type="submit" class="btn-submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
</div>
